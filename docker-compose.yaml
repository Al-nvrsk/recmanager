version: '3.8'

services:
  db:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    env_file: /.env
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DB}
    volumes:
      - ./tmp/mysql:/var/lib/mysql
    ports:
      - ${MYSQL_PORT}:3306
    networks:
      - dockernetwork

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - dockernetwork

networks:
  dockernetwork:
    driver: bridge
